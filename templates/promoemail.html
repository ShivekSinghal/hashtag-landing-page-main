<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #000000;
            padding: 20px;
            border: 1px solid #ff007f;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            color: #ff007f;
        }
        .logo {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100px;
            padding: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            color: #ffffff;
        }
        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #ff007f;
            text-decoration: none;
            border-radius: 5px;
        }
        .button.copy {
            background-color: #333333;
            padding: 5px 10px;
            font-size: 14px;
            vertical-align: middle;
            margin-top : 6px;
            margin-left: 10px;
        }
        .button.book {
            background-color: #ff007f;
            padding: 8px 20px;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }
        .promo-code {
            font-size: 20px;
            font-weight: bold;
            color: #ff007f;
            margin: 20px 0;
            display: inline-block;
        }
        .promo-container {
            display: inline-block;
        }
        .footer {
            text-align: center;
            color: #999999;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
<!--            <img src="https://drive.google.com/uc?id=1fb3ze4dyKGDdkU7iq_KqLmV1qprGmMdD" alt="Logo" class="logo">-->
            <h1>Get your tickets today!</h1>
        </div>
        <div class="content">
            <p>Dear {name},</p>
            <p>Click on the button below to book your tickets and avail your discount .</p>
            <div class="promo-container">
                <div class="promo-code" id="promo-code">{promocode}</div>
                <button class="button copy" onclick="copyPromoCode()">Copy</button>
            </div>
            <a href="https://www.ticketbooking.com" class="button book">Book Tickets</a>
        </div>
        <div class="footer">
            <p>*Promo Code valid till {expiry}</p>
            <p>&copy; 2024 Pink Grid Creations Pvt. Ltd. .
                All rights reserved.</p>
        </div>
    </div>

    <script>
        function copyPromoCode() {
            const promoCode = document.getElementById('promo-code').textContent;
            navigator.clipboard.writeText(promoCode).then(() => {
                alert('Promo code copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy promo code: ', err);
            });
        }
    </script>
</body>
</html>
